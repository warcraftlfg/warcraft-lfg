    <body ng-cloak ng-controller="CoreController">
        <div class="wrapper">
            <div data-ng-include="'app/layout/header.html'"></div>
            <div class="content">
                <div ng-if="error" class="alert alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    {{error|translate}}
                </div>
                <div ui-view></div>
                <!-- Modal -->
            </div>
            <div class="push"></div>
        </div>
        <div class="footer" data-ng-include="'app/layout/footer.html'"></div>
        <div class="modal-backdrop fade in" ng-if="loading"></div>

        <!-- Third party -->
        <script type="text/javascript" src="//static.wowhead.com/widgets/power.js"></script>
        <script>var wowhead_tooltips = { "colorlinks": true, "iconizelinks": true, "renamelinks": true }</script>

        <script type="text/javascript" src="/socket.io/socket.io.js"></script>

        <script type="text/javascript" src="/vendor/jquery/dist/jquery.min.js"></script>

        <script type="text/javascript" src="/vendor/ngInfiniteScroll/build/ng-infinite-scroll.js"></script>
        <script type="text/javascript" src="/vendor/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
